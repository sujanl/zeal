server.port = 8086
#server.servlet-path=/zeal
server.servlet.context-path=/zeal
# ===================================================================================
#                           DATA SOURCE CONFIGURATION
# ==================================================================================
spring.datasource.url = jdbc:mysql://localhost:3306/zeal
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database = MYSQL

# ===================================================================================
#                           HIBERNATE JPA CONFIGURATION
# ===================================================================================
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update, none): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true

#=========================
#Error handling
#=========================
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
#=================================================
#         Spring DevTools configuration
#=================================================
spring.devtools.restart.enabled=true